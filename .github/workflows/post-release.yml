name: Post Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.7.1)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-rockspec:
    name: Create Rockspec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from release
        id: version
        run: |
          # Extract version from tag or workflow input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create versioned rockspec
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ROCKSPEC_FILE="rockspecs/markdown-plus.nvim-${VERSION}-1.rockspec"

          # Create rockspec from template
          awk -v version="$VERSION" '
          /^version = / {
            print "version = \"" version "-1\""
            next
          }
          /^  url = "git:\/\/github.com\/.*\.git",?$/ {
            print "  url = \"git://github.com/YousefHadder/markdown-plus.nvim.git\","
            print "  tag = \"v" version "\","
            next
          }
          /^  tag = "v.*",?$/ {
            next
          }
          { print }
          ' rockspecs/markdown-plus.nvim-scm-1.rockspec > "$ROCKSPEC_FILE"

          echo "âœ“ Created rockspec: $ROCKSPEC_FILE"

      - name: Create PR for rockspec
        uses: peter-evans/create-pull-request@v7
        id: create_pr
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add rockspec for v${{ steps.version.outputs.version }}"
          branch: "chore/add-rockspec-v${{ steps.version.outputs.version }}"
          base: main
          delete-branch: true
          title: "chore: add rockspec for v${{ steps.version.outputs.version }}"
          body: |
            ## ðŸª¨ Add Rockspec for v${{ steps.version.outputs.version }}

            This PR adds the LuaRocks rockspec file for the newly released version.

            **Release:** [${{ github.event.release.tag_name }}](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }})

            **Files added:**
            - `rockspecs/markdown-plus.nvim-${{ steps.version.outputs.version }}-1.rockspec`

            ---

            ### ðŸš€ What happens after merge?

            When this PR is merged, the **Release to LuaRocks** workflow will be automatically triggered to publish this version to LuaRocks.

            ðŸ¤– This is an automated PR created by the release workflow.
          labels: |
            chore
            rockspec

      - name: Enable auto-merge for rockspec PR
        if: steps.create_pr.outputs.pull-request-number != ''
        run: |
          gh pr merge --auto --squash ${{ steps.create_pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
